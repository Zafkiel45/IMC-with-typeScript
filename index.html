<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container_main">
        <div class="container_title">
            <h1 class="title">Calcule seu IMC!</h1>
        </div>
        <div class="container_inputs">
            <label for="altura" class="label">Altura</label>
            <input type="number" class="input_Style" id="altura" placeholder="Digite sua altura...">
            <label for="peso" class="label">Peso</label>
            <input type="number" class="input_Style" id="peso" placeholder="Digite seu peso...">
        </div>
        <div class="button_container">
            <button id="button" class="button">
                Calcular IMC
            </button>
        </div>
        <hr>
        <div id="result" class="result">
            <div id="imc">

            </div>
            <table border="1">
                <thead>
                    <tr>
                        <th>
                            IMC (kg/m²)
                        </th>
                        <th>
                            Classificação
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                      <td>Menor que 18,5</td>
                      <td>Baixo peso</td>
                      	
                    </tr>
                    <tr>
                        <td>De 18,5 a 24,9</td>
                        <td>Peso normal</td>
                    </tr>
                    <tr>
                        <td>De 25 a 29,9</td>
                        <td>Sobrepeso</td>
                    </tr>
                    <tr>
                        <td>De 30 a 34,9</td>
                        <td>Obesidade grau I</td>
                    </tr>
                    <tr>
                        <td>De 35 a 39.9</td>
                        <td>Obesidade grau II</td>
                    </tr>
                    <tr>
                        <td>Igual ou maior que 40</td>
                        <td>Obesidade grau III</td>
                    </tr>
                  </tbody>
            </table>
        </div>
    </div>
</body>
<script src="src/script.js"></script>
</html>
